<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Registro</legend>
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" placeholder="Aqui va tu nombre">
            <br>
            <label for="Correo">Correo</label>
            <input type="email" id="Correo" placeholder="mail@gmail.com">
            <br>
            <label for="Edad">edad</label>
            <input type="number" id="Edad" placeholder="Escribe tu edad">
            <br>
            <label for="">Contraseña</label>
            <input type="password" placeholder="Escribe una contraseña">
            <br>
            <label for="">Color favorito</label>
            <input type="color">
            <br>
            <label for="">Fecha de nacimiento</label>
            <input type="date">
        </fieldset>

        <br>

        <fieldset>
            <legend>Iniciar sesión</legend>
            <label for="">A que hora realizaste tu formulario</label>
            <input type="datetime">
            <br>
            <label for="">Elige un archivo</label>
            <input type="file">
            <br>
            <label for="">Telefono</label>
            <input type="tel">
            <br>
            <label for="">Rango de edad</label>
            <input type="range">
            <br>
            <textarea name="" id="comentario" cols="30" rows="10"></textarea>
        </fieldset>

    </form>
</body>

</html>
